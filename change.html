<h2>Change Calculator</h2>
<label for="amount">Enter Amount:</label>
<input type="number" id="amount" value="" min="1">
<button onclick="calculateChange()">Submit</button>
<button onclick="resetChange()">Reset</button>
<button onclick="goBack()">Back</button>
<p id="result-change"></p>

<script>
  function calculateChange() {
    let amount = parseInt(document.getElementById("amount").value);
    if (isNaN(amount) || amount < 1) {
      document.getElementById("result-change").innerHTML = "Please enter a valid amount greater than 0.";
      return;
    }

    const denominations = [500, 100, 50, 20, 10, 5, 1];
    let output = "";

    for (let i = 0; i < denominations.length; i++) {
      let count = Math.floor(amount / denominations[i]);
      if (count > 0) {
        output += `${count} of à¸¿${denominations[i]}<br>`;
        amount %= denominations[i];
      }
    }

    document.getElementById("result-change").innerHTML = output;
  }

  function resetChange() {
    document.getElementById("amount").value = "";
    document.getElementById("result-change").innerHTML = "";
  }

  function goBack() {
    // Option 1: Navigate to previous page
    window.history.back();

    // Option 2: Hide calculator or show another section
    // document.getElementById("calculator-section").style.display = "none";
    // document.getElementById("main-menu").style.display = "block";
  }
</script>
